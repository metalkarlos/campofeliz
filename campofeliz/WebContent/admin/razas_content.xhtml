<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components/buttons">
	
	<h:form id="form-contentpage">
		<p:messages id="mensajes" showDetail="false" />

		<p:panel id="panel-razacontent">
			<h:panelGrid id="panelgridbuttonsup" columns="1" style="padding: 10px 10px 0 0">
				<my:buttons renderedButtonNewItem="true" actionButtonNewItem="#{razaBean.newItem()}" onclickButtonNewItem="vartablaRazas.unselectAllRows()" oncompleteButtonNewItem="vardialogeditor.show()" updateButtonNewItem=":form-contentpage:idpaneleditor" 
				renderedButtonEliminar="false"
				renderedButtonCancelar="false" actionButtonCancelar="#{razaBean.cancelar()}" 
				renderedButtonAceptar="false" />
			</h:panelGrid>
			<br />
			<p:dataTable id="idTablaRazas" value="#{razaBean.lisPetraza}" var="raza" rowKey="#{raza.idraza}" widgetVar="vartablaRazas"
				paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,8,10" selection="#{razaBean.petrazaItem}" selectionMode="single" emptyMessage="No se encontraron registros">
				
				<p:ajax event="rowSelect" update=":form-contentpage:idpaneleditor" oncomplete="vardialogeditor.show()"></p:ajax>
				
				<f:facet name="header">
					Razas
				</f:facet>
				
				<p:column id="idNombreHeader" headerText="Nombre" style="width: 150px">
					<h:outputText value="#{raza.nombre}" />
				</p:column>
				
				<p:column id="idDescripcionHeader" headerText="Descripción">
					<h:outputText value="#{raza.descripcion}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog id="iddialogeditor" header="Editor de razas" closable="true" onHide="vartablaRazas.unselectAllRows()" widgetVar="vardialogeditor" modal="true" height="80" width="450">
				<h:panelGrid id="idpaneleditor" columns="2">
					<h:outputLabel id="ideditorlblnombre" value="Nombre" for="ideditortxtnombre" />
					<h:inputText id="ideditortxtnombre" value="#{razaBean.petrazaItem.nombre}" style="width: 300px" />
					
					<h:outputLabel id="ideditorlbldescripcion" value="Descripción" for="ideditortxtdescripcion" />
					<h:inputText id="ideditortxtdescripcion" value="#{razaBean.petrazaItem.descripcion}" style="width: 300px" />
					
					<h:outputText value="" />
					<h:column>
					<div align="right">
						<p:commandButton id="idgrabar" value="Grabar" action="#{razaBean.guardar()}" oncomplete="vardialogeditor.hide()" update=":form-contentpage:mensajes, :form-contentpage:idTablaRazas" />
						<p:commandButton id="ideliminar" value="Eliminar" action="#{razaBean.eliminar()}" onclick="vardialogeditor.hide()" update=":form-contentpage:mensajes, :form-contentpage:idTablaRazas" rendered="#{razaBean.petrazaItem.idraza > 0}" />
						<p:commandButton id="idcancelar" value="Cancelar" onclick="vardialogeditor.hide()" update=":form-contentpage:mensajes" />
					</div>
					</h:column>
				</h:panelGrid>
			</p:dialog>
		
            <h:panelGrid id="panelgridbuttonsdown" columns="1" style="padding: 10px 10px 0 0">
				<my:buttons renderedButtonNewItem="true" actionButtonNewItem="#{razaBean.newItem()}" onclickButtonNewItem="vartablaRazas.unselectAllRows()" oncompleteButtonNewItem="vardialogeditor.show()" updateButtonNewItem=":form-contentpage:idpaneleditor" 
				renderedButtonEliminar="false"
				renderedButtonCancelar="false" actionButtonCancelar="#{razaBean.cancelar()}" 
				renderedButtonAceptar="false" />
            </h:panelGrid>
            
		</p:panel>
	</h:form>
</ui:composition>
