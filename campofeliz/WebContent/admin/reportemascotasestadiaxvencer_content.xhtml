<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:my="http://java.sun.com/jsf/composite/components/buttons">
	<h:form id="form-contentpage">
		<p:messages id="mensajes" showDetail="false" />

		<p:panel id="panel-reportemascotaxtiempocontent">
            <h:panelGrid id="panelgridbuttonsup" columns="1" style="padding: 10px 10px 0 0">
				<my:buttons renderedButtonImprimir="true" renderedButtonAceptar="false" actionButtonImprimir="#{reporteMascotasEstadiaXVencer.imprimir()}" 
				renderedButtonEliminar="false"  
				renderedButtonCancelar="true" labelButtonCancelar="Cancelar" 
				renderedButtonNewItem="false" />
			</h:panelGrid>
			<br />
			<h1 class="title ui-widget-header ui-corner-all">Mascotas cuya estadía está por vencer</h1>
			<br />
			<h:panelGrid columns="3" cellpadding="2">
				<h:outputLabel value="Años de Estadía:" for="idanio" />
				<p:spinner id="idanio" value="#{reporteMascotasEstadiaXVencer.anio}" min="0" max="99" size="2" />
				<h:outputText value=" (* 0 - todos)" style="font-style: italic;" />
			</h:panelGrid>
			<br />
			<h:panelGrid id="panelgridbuttonsdown" columns="1" style="padding: 10px 10px 0 0;">
			   <my:buttons renderedButtonImprimir="true"  renderedButtonAceptar="false" actionButtonImprimir="#{reporteMascotasEstadiaXVencer.imprimir()}" 
				renderedButtonEliminar="false"  
				renderedButtonCancelar="true" labelButtonCancelar="Cancelar" 
				renderedButtonNewItem="false" />
			</h:panelGrid>
		</p:panel>
	</h:form>
