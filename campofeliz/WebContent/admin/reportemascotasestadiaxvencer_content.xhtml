<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:my="http://java.sun.com/jsf/composite/components/buttons">
	<h:form id="form-contentpage">
		<p:growl id="mensajes" showDetail="false" sticky="true" />

		<p:panel id="panel-reportemascotaxtiempocontent">
			<div class="area-botones">
				<my:buttons renderedButtonImprimir="true"
					renderedButtonAceptar="false"
					actionButtonImprimir="#{reporteMascotasEstadiaXVencer.imprimir()}"
					renderedButtonEliminar="false" 
					renderedButtonCancelar="false"
					renderedButtonNewItem="false" />
			</div>
			<h:panelGrid columns="3" cellpadding="2">
				<h:outputLabel value="Años de Estadía:" for="idanio" />
				<p:spinner id="idanio" value="#{reporteMascotasEstadiaXVencer.anio}"
					min="0" max="99" size="2" />
				<h:outputText value=" (* 0 - todos)" style="font-style: italic;" />
			</h:panelGrid>
			<div class="area-botones">
				<my:buttons renderedButtonImprimir="true"
					renderedButtonAceptar="false"
					actionButtonImprimir="#{reporteMascotasEstadiaXVencer.imprimir()}"
					renderedButtonEliminar="false" 
					renderedButtonCancelar="false"
					renderedButtonNewItem="false" />
			</div>
		</p:panel>
		<p:dialog id="dlgMostrarReporte" header="Reporte" height="30" width="200"
			closable="true" widgetVar="varDlgMostrarReporte" modal="true">
			<center>
			<h:link id="lnkVerReporte" value="Ver Reporte" outcome="visor_reportes" target="_blank" onclick="varDlgMostrarReporte.hide()" />
			</center>
		</p:dialog>
	</h:form>
</ui:composition>
