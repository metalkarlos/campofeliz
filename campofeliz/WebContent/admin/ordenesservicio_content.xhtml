<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:form id="form-contentpage" prependId="false">
		<p:growl id="mensajes" showDetail="true" />
		<p:panel id="panel-content">
			<p:focus for="idtxtnombre" />
			<p:outputLabel id="idlblnombre" value="Buscar por Nombre de Propietario: " for="idtxtnombre" />
			<p:inputText id="idtxtnombre" value="#{ordenesServicioBean.nombre}" style="width: 500px" >
				<f:ajax event="keyup" render="idTablaOrdenes" />
			</p:inputText>
			<br /><br />
			<h:link  class="link" value="[ Nueva Solicitud ]" outcome="ordenservicio.hxtml" >
				<f:param name="idordenservicio" value="0" /> 
			</h:link>
			<br /><br />
			<p:dataTable id="idTablaOrdenes" value="#{ordenesServicioBean.lisPetordenservicio}" var="orden" rowKey="#{orden.idordenservicio}" widgetVar="vartablaOrdenes"
				paginator="true" rows="20" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				selection="#{ordenesServicioBean.petordenservicioSelected}" selectionMode="single">
				
				<p:ajax event="rowSelect" listener="#{ordenesServicioBean.onRowSelect}" />
				
				<f:facet name="header">
					Ordenes de Servicio
				</f:facet>
				
				<p:column id="idordenHeader" headerText="No" style="width: 10px">
					<h:outputText value="#{orden.idordenservicio}" />
				</p:column>
				
				<p:column id="idPripietarioHeader" headerText="Propietario" style="width: 150px">
					<h:outputText value="#{orden.petmascota.cotpersona.apellido2} #{orden.petmascota.cotpersona.apellido1} #{orden.petmascota.cotpersona.nombre2} #{orden.petmascota.cotpersona.nombre1}" />
				</p:column>
				
				<p:column id="idmascotaHeader" headerText="Mascota" style="width: 150px">
					<h:outputText value="#{orden.petmascota.nombre}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:composition>
