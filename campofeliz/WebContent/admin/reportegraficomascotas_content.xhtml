<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components/buttons">

	<h:form id="form-contentpage" prependId="false">
		<p:messages id="mensajes" showDetail="false" />

		<p:panel id="panel-graficomascota">
			<div class="area-botones">
				<my:buttons renderedButtonImprimir="true"
					renderedButtonAceptar="false"
					actionButtonImprimir="#{reporteGraficoMascotasBean.imprimir()}"
					renderedButtonEliminar="false" 
					renderedButtonCancelar="false"
					renderedButtonNewItem="false" />
			</div>
			<p:selectOneRadio id="idtipografico"
				value="#{reporteGraficoMascotasBean.tipografico}" layout="custom">
				<f:selectItem itemLabel="Gr치fico Anual" itemValue="1" />
				<f:selectItem itemLabel="Gr치fico Mensual" itemValue="2" />
			</p:selectOneRadio>
			<h:panelGrid id="panel-graficomensual" columns="3">
				<p:radioButton id="opt1" for="idtipografico" itemIndex="0" />
				<h:outputLabel for="opt1" value="Gr치fico Anual" />
				<h:outputText value="" />

				<p:radioButton id="opt2" for="idtipografico" itemIndex="1" />
				<h:outputLabel for="opt2" value="Gr치fico Mensual" />
				<p:spinner id="idanio" value="#{reporteGraficoMascotasBean.anio}"
					min="1" max="9999" size="4" />
			</h:panelGrid>
			<div class="area-botones">
				<my:buttons renderedButtonImprimir="true"
					renderedButtonAceptar="false"
					actionButtonImprimir="#{reporteGraficoMascotasBean.imprimir()}"
					renderedButtonEliminar="false" 
					renderedButtonCancelar="false"
					renderedButtonNewItem="false" />
			</div>
		</p:panel>
		<p:dialog id="dlgMostrarReporte" header="Reporte" height="30" width="200"
			closable="true" widgetVar="varDlgMostrarReporte" modal="true">
			<center>
			<h:link id="lnkVerReporte" value="Ver Reporte" outcome="visor_reportes" target="_blank" onclick="varDlgMostrarReporte.hide()" />
			</center>
		</p:dialog>
	</h:form>
</ui:composition>
