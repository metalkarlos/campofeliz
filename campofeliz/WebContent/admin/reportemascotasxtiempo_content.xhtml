<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:my="http://java.sun.com/jsf/composite/components/buttons">
	
	<h:form id="form-contentpage">
		<p:growl id="mensajes" showDetail="false" sticky="true" />

		<p:panel id="panel-reportemascotaxtiempocontent">
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel value="Fecha Desde:" for="idfechanadesde" />
				<p:calendar id="idfechanadesde"
					value="#{reporteMascotasxTiempoBean.fechadesde}" yearRange="c-20:c"
					locale="es" pattern="dd/MM/yyyy" navigator="true" />
				<h:outputText value="*Seleccione la Fecha de Entierro/Cremación desde la que desea consultar"
					style="font-style: italic;" />

				<h:outputLabel value="Fecha Hasta:" for="idfechanahasta" />
				<p:calendar id="idfechanahasta"
					value="#{reporteMascotasxTiempoBean.fechahasta}" yearRange="c-20:c"
					locale="es" pattern="dd/MM/yyyy" navigator="true" />
				<h:outputText value="*Seleccione la Fecha de Entierro/Cremación hasta cuando desea consultar"
					style="font-style: italic;" />
			</h:panelGrid>
			<p:commandButton action="#{reporteMascotasxTiempoBean.imprimir()}" value="Imprimir" />
		</p:panel>
		<p:dialog id="dlgMostrarReporte" header="Reporte" height="30" width="200"
			closable="true" widgetVar="varDlgMostrarReporte" modal="true">
			<center>
			<h:link id="lnkVerReporte" value="Ver Reporte" outcome="visor_reportes" target="_blank" />
			</center>
		</p:dialog>
	</h:form>
</ui:composition>
