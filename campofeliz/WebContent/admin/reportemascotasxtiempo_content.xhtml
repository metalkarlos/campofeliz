<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:my="http://java.sun.com/jsf/composite/components/buttons">
	<h:form id="form-contentpage">
		<p:messages id="mensajes" showDetail="true" />
		<p:growl autoUpdate="true" showDetail="true" sticky="true" ></p:growl>
		<p:panel id="panel-reportemascotaxtiempocontent">
        	<h:panelGrid id="panelgridbuttonsup" columns="1" style="padding: 10px 10px 0 0">
				<my:buttons renderedButtonImprimir="true" renderedButtonAceptar="false" actionButtonImprimir="#{reporteMascotasxTiempoBean.imprimir()}" 
				renderedButtonEliminar="false"  
				renderedButtonCancelar="true" labelButtonCancelar="Cancelar" 
				renderedButtonNewItem="false" />
			</h:panelGrid>
			<br />
			<h1 class="title ui-widget-header ui-corner-all">Reporte de Mascotas Sepultadas o Cremadas por Rango de Fechas</h1>
			<br />
			Seleccione el Rango de Fechas:
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel value="Fecha Desde:" for="idfechanadesde" />
				<p:calendar  id="idfechanadesde" value="#{reporteMascotasxTiempoBean.fechadesde}" yearRange="c-20:c" locale="es" pattern="dd/MM/yyyy" navigator="true" />	
				<h:outputText value="*Seleccione la Fecha Desde a consultar" style="font-style: italic;" />		
			
				<h:outputLabel value="Fecha Hasta:" for="idfechanahasta" />
				<p:calendar id="idfechanahasta" value="#{reporteMascotasxTiempoBean.fechahasta}" yearRange="c-20:c" locale="es" pattern="dd/MM/yyyy" navigator="true"  />	
				<h:outputText value="*Seleccione la Fecha Hasta a consultar" style="font-style: italic;" />		
			</h:panelGrid>
			<br />
			<h:panelGrid id="panelgridbuttonsdown" columns="1" style="padding: 10px 10px 0 0;">
			   <my:buttons renderedButtonImprimir="true"  renderedButtonAceptar="false" actionButtonImprimir="#{reporteMascotasxTiempoBean.imprimir()}" 
				renderedButtonEliminar="false"  
				renderedButtonCancelar="true" labelButtonCancelar="Cancelar" 
				renderedButtonNewItem="false" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
