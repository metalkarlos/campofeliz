<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<ui:define name="head">
		<style type="text/css">
			.inner-content {
				padding-top: 14px;
			}
		</style>
	</ui:define>
	
		<h:form id="form-contentpage">
			<p:messages id="mensajes" showDetail="false" />
			
			<p:panel id="panel-content">
				<div style="text-align: right;">
					<h:link value="[Editar]" styleClass="link2" outcome="/admin/servicio_admin" rendered="#{usuarioBean.autenticado}" >
						<f:param name="idservicio" value="#{servicioBean.idservicio}"></f:param>
						<f:param name="idempresa" value="#{servicioBean.petservicio.cotempresa.idempresa}"></f:param>
					</h:link>
				</div>
				<center>
				<p:galleria id="idgalleria" value="#{servicioBean.lisPetfotoservicio}" var="item" panelWidth="500" panelHeight="320">
			        <p:graphicImage value="#{parametro.servletImagenes}#{item.ruta}?w=60" style="max-height: 58px" />
			        <p:galleriaContent>  
			            <h:outputLink styleClass="grupo1" value="#{request.contextPath}#{parametro.servletImagenes}#{item.ruta}" title="#{item.descripcion}">
				            <p:graphicImage value="#{parametro.servletImagenes}#{item.ruta}?w=400" style="max-width: 480px; height: 300px; padding-top: 10px" />
					    </h:outputLink>
					</p:galleriaContent>
				</p:galleria>
				</center>
				
				<div class="cuerpo">
					<div class="titulo">#{servicioBean.petservicio.nombre}</div>
					<div class="contenido">
						<h:outputText value="#{servicioBean.petservicio.descripcion}" escape="false" />
					</div>
				</div>
			</p:panel>
		</h:form>
	
</ui:composition>
