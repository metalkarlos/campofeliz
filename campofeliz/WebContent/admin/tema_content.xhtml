<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
	<h:form id="form-contentpage">
		<p:messages id="mensajes" showDetail="true" />
		<p:growl autoUpdate="true" showDetail="true" sticky="true" ></p:growl>
		<p:panel id="panel-temacontent">
			<h1 class="title ui-widget-header ui-corner-all" >Temas para cambiar el estilo del sitio</h1>
			<br />
			<label>Seleccione un Tema:&nbsp;&nbsp;</label>
			<br />
			<p:selectOneMenu id="idlistthemes" value="#{themeBean.themeSelected}" style="width: 150px" onchange="$('#form-contentpage').submit()">
				<f:selectItems value="#{themeBean.themeList}" var="theme" itemLabel="#{theme.value}" itemValue="#{theme.label}" />
			</p:selectOneMenu>
		</p:panel>
	</h:form>
</ui:composition>
