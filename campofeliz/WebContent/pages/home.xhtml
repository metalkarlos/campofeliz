	<ui:define name="title">Campo Feliz - Inicio</ui:define>
	<ui:define name="head">
		<style type="text/css">
			.special_day a.ui-state-default 
			{
				font-weight: bolder;  
				text-decoration: line-through;
			}
		</style>
		<script type="text/javascript">
		$(function(){
			$("#iddatepicker").datepicker({ showOtherMonths: true, beforeShowDay: specialDate, onSelect: onSelectDo });
			$("a.ui-datepicker-prev, a.ui-datepicker-next").hide();

			function specialDate(date) {
				return specialDateStyle(date, '#{homeBean.strSpecialDates}');
			}
	
			function onSelectDo(dateText, inst) { 
				window.location.href = "#{homeBean.strUrlAgenda}";
			}
		});
		</script>
	</ui:define>

		<ui:include src="../pages/home_side.xhtml"></ui:include>
	</ui:define>

	</ui:define>
